<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form action="#">
      <h3>text</h3>
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Ingrese un nombre"
        size="40"
        value=""
        maxlength="15"
        autofocus
      />

      <h3>radio</h3>

      <fieldset>
        <legend>Género</legend>
        <input type="radio" id="hombre" name="genero" value="hombre" checked />
        <label for="hombre">Hombre</label>

        <input type="radio" id="mujer" name="genero" value="mujer" />
        <label for="mujer">Mujer</label>

        <input type="radio" id="otro" name="genero" value="otro" />
        <label for="otro">Otro</label>
      </fieldset>

      <h3>Textarea</h3>

      <textarea
        name="mensaje"
        id="mitexto"
        cols="50"
        rows="4"
        placeholder="Escribe aqui.."
      ></textarea>

      <h3>Checkbox</h3>
      <h5>Selecciona tus colores favoritos</h5>
      <input type="checkbox" name="rosa" value="valor1" checked /> Rosa

      <input type="checkbox" name="azul" value="valor2" checked /> Azul

      <h3>Select</h3>
      <label for="frutas">Frutas</label>
      <select name="fruta" id="frutas">
        <optgroup label="Favoritas">
          <option value="fresa">Fresa</option>
          <option value="naranja">Naranja</option>
        </optgroup>
        <optgroup label="Otras">
          <option value="uva">Uva</option>
        </optgroup>
      </select>

      <h3>Datalist</h3>
      <label>Buscador:</label>
      <input list="buscador">
      <datalist id="buscador">
        <option value="Internet Explorer"></option>
        <option value="Chrome"></option>
        <option value="Safari"></option>
      </datalist>

      <h3>Password</h3>
      <label>Contraseña</label>
      <input type="password">

      <h3>Color</h3>
      <input type="color">

      <h3>Fecha</h3>
      <input type="date" value="2000-12-06" min="2000-11-01">

      <input type="datetime-local">

      <input type="week">
      <input type="month">
      <input type="time">

      <h3>Email</h3>
      <input type="email">

      <h3>URL</h3>
      <input type="url">

      <h3>Telefono</h3>
      <input type="tel" pattern="" maxlength="">

      <h3>number</h3>
      <input type="number" min="0" max="10" step="2">

      <h3>rango</h3>
      <input type="range" min="0" max="50" step="10">

      <h3>search</h3>
      <input type="search">

      <h3>archivos</h3>
      <input type="file" multiple>

      <br><br>
      <input type="submit">
      <input type="image">
      <button>Enviar</button>
      <input type="reset" value="Limpiar">

    </form>
  </body>
</html>
