<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video</title>
</head>
<body>
    <section>
        <h1>Multimedia</h1>
        <article>
            <h3>Audio</h3>

            <audio controls autoplay loop muted preload="auto">
                <source src="media/audio/audiohtml5.ogg" type="audio/ogg">
                <source src="media/audio/audiohtml5.mp4" type="audio/mp4">
            </audio>

            <audio src="media/audio/musica.mp3" muted controls></audio>

        </article>

        <article>
            <h3>Video</h3>

            <video controls muted autoplay preload="auto" width="500" height="300" poster="img/imagen.png">
                <source src="media/video/html5.mp4" type="video/mp4">
                <source src="media/video/html5.webm" type="video/webm">
            </video>
        </article>
    </section>
</body>
</html>
